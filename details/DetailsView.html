<div ng-controller="DetailsController">

    <div ng-if ='status==0' class="center-block center">
        <strong class="red-text lighten-1 flow-text">
            {{message}}
        </strong>
        <p>
            <a ng-href="#/List">back to search</a>
        </p>
    </div>

    <div class="card" ng-if ='status==200'>
        <div class="row">
            <div class="col s3">

            </div>
            <div class="col s9">
              <table>
                  <tr>
                      <td>Title</td>
                      <td>{{book.Title}}</td>
                  </tr>
                  <tr>
                      <td>Author</td>
                      <td>{{book.Author}}</td>
                  </tr>
                  <tr>
                      <td>Author</td>
                      <td>{{book.Description}}</td>
                  </tr>
              </table>
            </div>
        </div>
    </div>
</div>
