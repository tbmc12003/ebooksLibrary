<div ng-controller="DetailsController">

    <div ng-if ='status==0' class="center-block center">
        <strong class="red-text lighten-1 flow-text">
            {{message}}
        </strong>
        <p>
            <a ng-href="#/List">back to search</a>
        </p>
    </div>

    <div class="pad-right-left"  ng-if ='status==200'>
        <div class="card" >
            <div class="row">
                <div class="col s2">
                    <picture class="img-responsive">
                        <source   >
                        <img ng-src="{{book.Image}}" class="thumb" >
                    </picture>
                    
                </div>
                <div class="col s10">

                    <section>
                        <div>
                            <table>
                                <thead>
                                <hgroup class="orange-text accent-3 text-justify">
                                    <h5>{{book.Title}}</h5>
                                    <h6>{{book.SubTitle}}</h6>
                                </hgroup>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td  colspan="2">
                                            <h6>Book Description</h6>
                                            <p class="grey-text text-justify">
                                                {{book.Description}}
                                            </p>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>Author</td>
                                        <td class="grey-text text-justify">{{book.Author}}</td>
                                    </tr>
                                    <tr>
                                        <td>Publisher</td>
                                        <td class="grey-text text-justify">{{book.Publisher}}</td>
                                    </tr>
                                    <tr>
                                        <td>Year of Publication</td>
                                        <td class="grey-text text-justify">{{book.Year}}</td>
                                    </tr>
                                    <tr>
                                        <td>Total Pages</td>
                                        <td>{{book.Page}}</td>
                                    </tr>
                                    <tr>
                                        <td>Download</td>
                                        <td> <a ng-href="{{book.Download}}" target="_blank">
                                            Download With FilePi.com</a>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Buy</td>
                                        <td> <a target="_blank"
                                                ng-href="http://www.amazon.com/gp/search/ref=as_li_qf_sp_sr_il_tl?ie=UTF8&camp=1789&creative=9325&index=aps&keywords={{ book.ISBN }}&linkCode=as2&tag=brahma-20&linkId=XWF26HUXQ4Z7QSMK">Available on Amazon</a>
                                                                
                                                <!-- 
                                                https://play.google.com/store/search?q={{ book.ISBN }}&c=books
                                                
                                                
                                                http://www.amazon.com/search/search-alias=stripbooks&field-title=Automate+with+Grunt
                                                -->                
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
